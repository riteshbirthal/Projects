{% extends 'restaurant/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="section-intro">
    <div class='content-section container' style="background:rgb(255,255,255,0.5); padding:2rem 4rem;">
        <form method='POST'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-outline-info' type='submit'>Login</bottom>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
